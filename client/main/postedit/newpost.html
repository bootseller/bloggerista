<template name="newpost">
	<form class="new-post">
	<fieldset>

	<!-- Form Name -->
	<legend></legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="Заголовок"></label>
	  <div class="col-md-12">
	  <input id="title" name="title" type="text" placeholder="Введіть заголовок" class="form-control input-md" required="">
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textarea"></label>
	  <div class="col-md-12">
	  	<div id="summernote" placeholder="Напишіть щось"></div>
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="publishbutton"></label>
	  <div class="col-md-4">
	    <button id="publishbutton" name="publishbutton" class="btn btn-success">Опублікувати</button>
	  </div>
	</div>

	</fieldset>
	</form>

</template>
