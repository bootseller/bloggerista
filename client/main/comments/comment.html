<template name="comment">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object img-circle link-avatar" src="http://lorempixel.com/64/64/" alt="comment avatar">
      </a>
    </div>
    <div class="media-body">
      <b>{{author}}</b><br>
      {{text}}
    </div>
  </div>
</template>
